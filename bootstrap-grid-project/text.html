<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- header -->
    <div class="row">
      <div class="col-12 text-center">
        <div class="main-head">
          <img src="images-removebg-preview.png" alt="logo" style="width: 70px; height: 65px;">
          <h2>Checkout form</h2>
          <p> Below is an example form built entirely with Bootstrap's form controls. Each required form group has a
            validation state that can be triggered by attempting to submit the form without completing it</p>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- first col ma billing address  -->
      <div class="col-lg-7">
        <h4 class="mb-4">Billing address</h4>

        <!-- first name @ last name -->
        <div class="row ">
          <div class="col-md-6">
            <label class="label-custom">First name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="label-custom">Last name</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <!-- user name -->
        <div class="row ">
          <div class="col-md-6">
            <label class="label-custom">username</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="row">
          <div class="col-md-6">
            <label class="label-custom">email<span class="text-muted">(Optional)</span></label></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="abc@123.email.com">
            </div>
          </div>
        </div>


        <!-- adreess -->
        <div class="row">
          <div class="col-md-6">
            <label class="label-custom">Address</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="1234 main st">
            </div>
          </div>
        </div>

        <!-- address 2 -->
        <div class="row">
          <div class="col-md-6">
            <label class="label-custom">Addess 2<span class="text-muted">(Optional)</span></label></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="apperment or sute">
            </div>
          </div>
        </div>

        <!-- cuntry,stat @ zipe -->
        <div class="row ">
          <div class="col-md-4">
            <label class="label-custom">country</label>
            <select class="form-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="label-custom">state</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="label-custom"></label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
